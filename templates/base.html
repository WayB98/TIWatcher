<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sword & Shield ‚Äì TIWatcher</title>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script>
  // SSE for alert toasts
  document.addEventListener("DOMContentLoaded", () => {
    const source = new EventSource("/events/stream");
    source.onmessage = (ev) => {
      try {
        const data = JSON.parse(ev.data);
        if (data.type === "alert") {
          const toast = document.getElementById("toast");
          toast.innerText = "üö® " + data.message;
          toast.style.display = "block";
          setTimeout(()=> toast.style.display="none", 5000);
        }
      } catch(e){}
    };
  });
  </script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:#0b1020; color:#e6e9f0; }
    header { background:#111633; padding:16px 20px; position:sticky; top:0; z-index:10; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #22294d;}
    a { color:#8ab4ff; text-decoration:none; }
    .container { max-width:1100px; margin:0 auto; padding:20px; }
    .grid { display:grid; gap:16px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
    .card { background:#0f1531; border:1px solid #1e2755; border-radius:14px; padding:16px; box-shadow: 0 10px 20px rgba(0,0,0,.25); }
    .muted { color:#9aa3c3; }
    .btn { background:#1a2260; border:1px solid #2b3aa4; padding:10px 14px; border-radius:10px; color:#e6e9f0; }
    .btn-danger { background:#5e1a1a; border-color:#a42b2b; }
    table { width:100%; border-collapse:collapse; }
    th, td { padding:10px; border-bottom:1px solid #1e2755; text-align:left; }
    .badge { padding:4px 8px; border-radius:999px; background:#1e2755; }
    .toast { position:fixed; right:16px; bottom:16px; background:#1e2755; border:1px solid #2b3aa4; padding:12px 16px; border-radius:12px; display:none; }
    .flash { margin:10px 0; padding:10px 14px; border-radius:10px; border:1px solid #2b3aa4; background:#10173a; }
    input, select { background:#0c1230; border:1px solid #2b3aa4; color:#e6e9f0; padding:10px; border-radius:8px; width:100%; }
    form.inline { display:inline; }
    nav a { margin-right:12px; }
  </style>
</head>
<body>
  <header>
    <div><strong>üó°Ô∏èüõ°Ô∏è Sword & Shield</strong> <span class="muted">TIWatcher</span></div>
    <nav>
      <a href="{{ url_for('index') }}">Dashboard</a>
      <a href="{{ url_for('iocs') }}">IOCs</a>
      <a href="{{ url_for('alerts') }}">Alerts</a>
      <a href="https://github.com/" target="_blank" rel="noopener">GitHub</a>
    </nav>
  </header>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
        <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
  <div id="toast" class="toast"></div>
</body>
</html>
